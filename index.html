<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Registration Form</h1>
      <p>Please fill out this form with the required information.</p>
      <form method="post" action="/register">
        <!-- Full Name -->
        <fieldset>
          <legend>Personal Information</legend>
          <label for="fullname">Full Name:</label>
          <input id="fullname" type="text" name="fullname" required autofocus />
        </fieldset>

        <!-- Password -->
        <fieldset>
          <label for="password">Password:</label>
          <input
            id="password"
            type="password"
            name="password"
            minlength="8"
            required
          />
        </fieldset>

        <!-- Address -->
        <fieldset>
          <label for="address">Full Address:</label>
          <textarea
            id="address"
            name="address"
            rows="3"
            required
          ></textarea>
        </fieldset>

        <!-- Sport -->
        <fieldset>
          <legend>Choose Your Favorite Sport</legend>
          <label for="sport">Sport:</label>
          <select id="sport" name="sport" required>
            <option value="basketball">Basketball</option>
            <option value="ice-hockey">Ice Hockey</option>
            <option value="baseball">Baseball</option>
            <option value="curling">Curling</option>
          </select>
        </fieldset>

        <!-- Gender -->
<fieldset>
    <legend>Gender</legend>
    <label>
      <input id="male" type="checkbox" name="gender" value="male" />
      Male
    </label>
    <label>
      <input id="female" type="checkbox" name="gender" value="female" />
      Female
    </label>
    <label>
      <input id="other" type="checkbox" name="gender" value="other" />
      Other
    </label>
  </fieldset>
  
          

        <!-- Age -->
        <fieldset>
          <legend>Age</legend>
          <label for="age">Age:</label>
          <input
            id="age"
            type="number"
            name="age"
            min="18"
            max="45"
            value="21"
            required
          />
        </fieldset>

        <!-- Buttons -->
        <div class="form-buttons">
          <button type="submit">Register</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
